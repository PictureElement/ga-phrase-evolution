<!doctype html>
<html lang="en">
    <head>
        <title>GA | Phrase Evolution</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            
            <h1>Genetic Algorithm | Phrase Evolution</h1>

            <form>
                <div class="form-group">
                    <label for="populationSize">Population size</label>
                    <input type="number" min="0" class="form-control" id="populationSize" placeholder="Enter population size">
                </div>
                <div class="form-group">                                                                          
                    <label for="mutationRate">Mutation rate</label>
                    <input type="number" min="0" step="0.01" max="1" class="form-control" id="mutationRate" placeholder="Enter mutation rate">
                </div>
                <div class="form-group">
                    <label for="minFitness">Minimum fitness</label>
                    <input type="number" min="0" step="0.01" max="1" class="form-control" id="minFitness" placeholder="Enter minimum fitness value">
                </div>
                <div class="form-group">
                    <label for="target">Target phrase</label>
                    <input type="text" min="32" max="128" class="form-control" id="target" placeholder="Enter target phrase">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        
        
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/ui.js" type="text/javascript"></script>
    </body>
</html>
