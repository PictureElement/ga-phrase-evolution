<!doctype html>
<html lang="en">
    <head>
        <title>GA | Phrase Evolution</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            
            <!--<h1>Genetic Algorithm | Phrase Evolution</h1>-->
            
            <form id="form-input">
                <div class="form-group row">
                    <label for="population-size" class="col-sm-2 col-form-label">Population size</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" id="population-size" placeholder="Enter population size" required>
                    </div>
                </div>
                <div class="form-group row">                                                                          
                    <label for="mutation-rate" class="col-sm-2 col-form-label">Mutation rate</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" step="0.01" max="1" class="form-control" id="mutation-rate" placeholder="Enter mutation rate"  required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="min-fitness" class="col-sm-2 col-form-label">Minimum fitness</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" step="0.01" max="1" class="form-control" id="min-fitness" placeholder="Enter minimum fitness value"  required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="target" class="col-sm-2 col-form-label">Target phrase</label>
                    <div class="col-sm-10">
                        <input type="text" min="32" max="128" class="form-control" id="target" placeholder="Enter target phrase"  required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="btn-submit" type="submit" class="btn btn-primary">Start</button>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="generation" class="col-sm-2">Generation</label>
                    <div class="col-sm-10">
                        <output id="generation">0</output>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="best-fitness" class="col-sm-2">Best fitness</label>
                    <div class="col-sm-10">
                        <output id="best-fitness">0</output>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="best-phrase" class="col-sm-2">Best phrase</label>
                    <div class="col-sm-10">
                        <output id="best-phrase">0</output>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phrases" class="col-sm-2">Phrases</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="phrases" rows="10"></textarea>
                    </div>
                </div>
            </form>
          
        </div>
        
        
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
