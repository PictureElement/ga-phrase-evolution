<!doctype html>
<html lang="en">
  <head>
    <title>GA | Phrase Evolution</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      .hide {
          display: none;
      }
      
      .letter {
          float: left;
      }

      .load-6 .letter {
          color: red;
          animation-name: loadingF;
          animation-duration: 1.6s;
          animation-iteration-count: infinite;
          animation-direction: linear;
      }

      .l-1 {animation-delay: .48s;}
      .l-2 {animation-delay: .6s;}
      .l-3 {animation-delay: .72s;}
      .l-4 {animation-delay: .84s;}
      .l-5 {animation-delay: .96s;}
      .l-6 {animation-delay: 1.08s;}
      .l-7 {animation-delay: 1.2s;}
      .l-8 {animation-delay: 1.32s;}
      .l-9 {animation-delay: 1.44s;}
      .l-10 {animation-delay: 1.56s;}
      .l-11 {animation-delay: 1.68s;}
      .l-12 {animation-delay: 1.80s;}
      .l-13 {animation-delay: 1.92s;}

      @keyframes loadingF {
          0% {opacity: 0;}
          100% {opacity: 1;}
      }
    </style>
  </head>
  <body>
    <div class="bg-dark py-2">
      <div class="container">
        <h1 class="text-white">Genetic Algorithms - Phrase Evolution</h1>
      </div>
    </div>
    <div class="container">        
      <form id="form-input" class="mt-3">
        <div class="form-group row">
          <label for="population-size" class="col-sm-3 col-form-label">Population size</label>
          <div class="col-sm-9">
            <input type="number" min="0" class="form-control" id="population-size" placeholder="Enter population size" required>
          </div>
        </div>
        <div class="form-group row">                                                                          
          <label for="mutation-rate" class="col-sm-3 col-form-label">Mutation rate</label>
          <div class="col-sm-9">
            <input type="number" min="0" step="any" max="100" class="form-control" id="mutation-rate" placeholder="Enter a mutation rate (%)"  required>
          </div>
        </div>
        <div class="form-group row">
          <label for="min-fitness" class="col-sm-3 col-form-label">Minimum fitness</label>
          <div class="col-sm-9">
            <input type="number" min="0" step="any" max="1" class="form-control" id="min-fitness" placeholder="Enter a minimum fitness value [0-1]"  required>
          </div>
        </div>
        <div class="form-group row">
          <label for="target" class="col-sm-3 col-form-label">Target phrase</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="target" placeholder="Enter target phrase"  required>
          </div>
        </div>
        <div class="form-group row">
          <label for="animation-delay" class="col-sm-3 col-form-label">Animation delay</label>
          <div class="col-sm-9">
            <input type="number" min="0" class="form-control" id="animation-delay" placeholder="Enter animation delay (ms)" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <button id="btn-submit" type="submit" class="btn btn-primary">Start</button>
          </div>
        </div>
        <hr>
        <div class="form-group row">
          <label for="total-generations" class="col-sm-3">Total generations</label>
          <div class="col-sm-9">
            <output id="total-generations"></output>
          </div>
        </div>
        <div class="form-group row">
          <label for="best-fitness" class="col-sm-3">Best fitness</label>
          <div class="col-sm-9">
            <output id="best-fitness"></output>
          </div>
        </div>
        <div class="form-group row">
          <label for="best-phrase" class="col-sm-3">Best phrase</label>
          <div class="col-sm-9">
            <output id="best-phrase"></output>
          </div>
        </div>
        <div class="form-group row">
          <div id="load-wrap" class="col-sm-3">
            <div>
              <div>
                <div class="l-1 letter">P</div>
                <div class="l-2 letter">r</div>
                <div class="l-3 letter">o</div>
                <div class="l-4 letter">c</div>
                <div class="l-5 letter">e</div>
                <div class="l-6 letter">s</div>
                <div class="l-7 letter">s</div>
                <div class="l-8 letter">i</div>
                <div class="l-9 letter">n</div>
                <div class="l-10 letter">g</div>
                <div class="l-11 letter hide">.</div>
                <div class="l-12 letter hide">.</div>
                <div class="l-13 letter hide">.</div>
              </div>
            </div>
          </div>
          <div class="col-sm-9">
            <textarea class="form-control" id="processing" rows="10"></textarea>
          </div>
        </div>
      </form>
    </div>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/population.js" type="text/javascript"></script>
    <script src="js/worker.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
