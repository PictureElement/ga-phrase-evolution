<!doctype html>
<html lang="en">
    <head>
        <title>GA | Phrase Evolution</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        
        <div class="bg-dark py-2">
            <div class="container">
                <h1 class="text-white">Genetic Algorithms - Phrase Evolution</h1>
            </div>
        </div>
        
        <div class="container">        
            <form id="form-input" class="mt-3">
                <div class="form-group row">
                    <label for="population-size" class="col-sm-3 col-form-label">Population size</label>
                    <div class="col-sm-9">
                        <input type="number" min="0" class="form-control" id="population-size" placeholder="Enter population size" required>
                    </div>
                </div>
                <div class="form-group row">                                                                          
                    <label for="mutation-rate" class="col-sm-3 col-form-label">Mutation rate</label>
                    <div class="col-sm-9">
                        <input type="number" min="0" step="0.01" max="1" class="form-control" id="mutation-rate" placeholder="Enter mutation rate"  required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="min-fitness" class="col-sm-3 col-form-label">Minimum fitness</label>
                    <div class="col-sm-9">
                        <input type="number" min="0" step="0.01" max="1" class="form-control" id="min-fitness" placeholder="Enter minimum fitness value"  required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="target" class="col-sm-3 col-form-label">Target phrase</label>
                    <div class="col-sm-9">
                        <input type="text" min="32" max="128" class="form-control" id="target" placeholder="Enter target phrase"  required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9">
                        <button id="btn-submit" type="submit" class="btn btn-primary">Start</button>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <label for="total-generations" class="col-sm-3">Total generations</label>
                    <div class="col-sm-9">
                        <!-- <input readonly id="total-generations" type="text" class="form-control"> -->
                        <output id="total-generations"></output>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="best-fitness" class="col-sm-3">Best fitness</label>
                    <div class="col-sm-9">
                        <output id="best-fitness"></output>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="best-phrase" class="col-sm-3">Best phrase</label>
                    <div class="col-sm-9">
                        <output id="best-phrase"></output>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="processing" class="col-sm-3">Processing</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="processing" rows="10"></textarea>
                    </div>
                </div>
            </form>
          
        </div>
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
